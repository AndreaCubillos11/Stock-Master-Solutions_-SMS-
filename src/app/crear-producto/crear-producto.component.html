<div class="container">
    <header>
        <h1>Agregar Producto</h1>
        <button class="back-button">
            <i class="fas fa-arrow-left"></i> Volver
        </button>
    </header>

    <form class="product-form" (ngSubmit)="nuevoProducto()" [formGroup]="productoForm">
        <!-- Campo ID del Producto -->
        <div class="form-group">
            <label for="productoId">ID del Producto</label>
            <input type="text" id="productoId" placeholder="ID del producto" formControlName="productoId" required>
        </div>

        <!-- Campo Nombre del Producto -->
        <div class="form-group">
            <label for="nombreProducto">Ingresar nombre del producto</label>
            <input type="text" id="nombreProducto" placeholder="Nombre del producto" formControlName="nombreProducto" required>
        </div>

        <!-- Campo Descripción -->
        <div class="form-group description">
            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" placeholder="Descripción" formControlName="descripcion" required></textarea>
        </div>

        <!-- Campo Imagen del Producto -->
        <div class="form-group half-width">
            <label for="product-image">Imagen del producto</label>
            <input type="file" id="product-image" (change)="onFileSelected($event)" accept="image/*" required>
        </div>

        <!-- Campo Código de Barras -->
        <div class="form-group">
            <label for="codigoBarras">Código de Barras</label>
            <input type="text" id="codigoBarras" placeholder="Código de Barras" formControlName="codigoBarras" required>
        </div>

        <!-- Campo Categoría -->
        <div class="form-group category">
            <label for="categoria">Categoría</label>
            <select id="categoria" formControlName="categoria" required>
                <option value="">Seleccione</option>
                <option value="aseo">Aseo</option>
                <option value="tecnologia">Tecnología</option>
                <option value="comida">Comida</option>
                <option value="ropa">Ropa</option>
            </select>
        </div>

        <!-- Campo Precio del Producto -->
        <div class="form-group price">
            <label for="precio">Precio del producto</label>
            <input type="text" id="precio" placeholder="$0.00" formControlName="precio" required>
        </div>

        <!-- Botón Crear -->
        <div class="form-group create-button">
            <button type="submit" [disabled]="!productoForm.valid">Crear Producto</button>
        </div>
    </form>
</div>
