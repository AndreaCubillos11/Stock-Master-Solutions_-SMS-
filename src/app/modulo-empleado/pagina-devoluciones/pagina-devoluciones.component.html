<header-principal [datosHeader]="datosHeader" />
<div class="container mt-4">
    <form [formGroup]="formDevolucion">
        <!-- Primera fila -->
        <div class="row mb-3">
            <div class="col">
                <label for="productId" class="form-label">ID del Producto</label>
                <input type="text" class="form-control" id="productId" placeholder="Ingrese el ID">
            </div>
            <div class="col mt-4">
                <h2>{{ productName }}</h2>
            </div>
        </div>

        <!-- Segunda fila -->
        <div class="row mb-3">
            <div class="col">
                <label for="estadoProducto" class="form-label">Estado del Producto</label>
                <select class="form-select" id="estadoProducto">
                    <option *ngFor="let estado of estados">{{ estado }}</option>
                </select>
            </div>
        </div>

        <!-- Tercera fila -->
        <div class="row mb-3">
            <div class="col">
                <label for="razonDevolucion" class="form-label">Raz贸n de Devoluci贸n</label>
                <textarea class="form-control" id="razonDevolucion" rows="5"
                    placeholder="Escriba la raz贸n de devoluci贸n y el estado del producto"></textarea>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col me-5">
            <comp-btn-codigo-barras class="me-5"/>
        </div>
        <div class="col ms-5">
            <button type="button" class="mt-5 ms-5 btnDevolucion">
                <b>Agregar devolucion</b> <img src="/assets/tienda.svg" alt="">
            </button>
        </div>
    </div>
</div>
