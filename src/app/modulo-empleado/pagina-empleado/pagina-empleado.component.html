<comp-header-gestion />

<section class="container-fluid mt-5">
  <div class="row">
    <div class="col-7">
      <!-- card muestra stock -->
      <comp-tabla [datos]="datosTabla" />

    </div>

    <div class="col">
      <!-- botones crud -->
      <comp-btn-crud [datosBotones]="datosBtn" />

      <div class="separador"></div>

      <!-- boton codigo de barras -->
       
      <div class="col ms-5">
          <button type="button" class="mt-5 ms-5 btnTienda" (click)="simularVenta()">
            <b>Simular Venta</b> <img src="/Stock-Master-Solutions_-SMS-/assets/tienda.svg" alt="">
          </button>
      </div>

      <div class="col ms-4">
        <comp-btn-codigo-barras />
      </div>
    </div>
  </div>
</section>
<comp-ventana-emergente [isOpen]="isModalOpen" [title]="modalTitle" [content]="modalContent" (close)="closeModal()"/>
