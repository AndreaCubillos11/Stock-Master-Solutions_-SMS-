<form [formGroup]="formularioLogin" (ngSubmit)="iniciarSesion()">
    <div class="my-5 text-start">
        <label for="userField" class="form-label">Usuario:</label> 
        <input type="text" class="form-control formulario w-75" id="userField" name="User" formControlName="user">
    </div>
    <div class="my-5 text-start">
        <label for="passwordField" class="form-label">Contraseña:</label>
        <input type="password" class="form-control formulario w-75" id="passwordField" name="password" formControlName="contraseña">
    </div>
    <div class="text-center mb-3">
        <button type="submit" class="boton w-50" style="height: 40px;">Iniciar sesión</button>
    </div>
    <span><button type="button" class="btn btn-link">¿Olvidaste tu constraseña?</button></span>
</form>

<comp-ventana-emergente [isOpen]="isModalOpen"
[title]="modalTitle"
[content]="modalContent"
(close)="closeModal()"/>
