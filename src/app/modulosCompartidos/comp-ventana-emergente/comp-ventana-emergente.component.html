<div class="modal fade" tabindex="-1" [ngClass]="{'show': isOpen}" [ngStyle]="{'display': isOpen ? 'block' : 'none'}">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title me-5 tituloModal">{{ title }}</h5>
                <button type="button" class="icon" (click)="onClose()"><img src="/Stock-Master-Solutions_-SMS-/assets/cerrar.svg" alt="close" ></button>
            </div>
            <div class="modal-body">
                <p>{{ content }}</p>
                <button *ngIf="tieneAccion" type="button" (click)="eventoAccion()">{{eventoPalabra}}</button>
            </div>
        </div>
    </div>
</div>
