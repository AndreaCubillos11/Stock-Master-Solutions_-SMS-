<div class="row">
    <mat-form-field appearance="fill" class="medium-select"  *ngIf="rolUser == 1">
        <mat-label>Tiendas</mat-label>
        <mat-select (selectionChange)="seleccionTienda($event)" [(ngModel)]="tiendaSeleccionada">
            <mat-option *ngFor="let tienda of tiendas" [value]="tienda.id" >
                {{tienda.tienda}}
            </mat-option>
        </mat-select>
        <img matSuffix src="/Stock-Master-Solutions_-SMS-/assets/tienda.svg" alt="tienda">
    </mat-form-field>

    <div [ngClass]="{'separador': rolUser === 1}"></div>

    <mat-form-field class="medium-select">
        <mat-label>Inventarios</mat-label>
        <mat-select [disabled]="!seleccionado" [(value)]="inventarioSeleccionado" (selectionChange)="seleccionInventario($event)">
            <mat-option *ngFor="let inv of inventarios" [value]="inv.idInventario">
                {{inv.idInventario}}
            </mat-option>
        </mat-select>
        <img matSuffix src="/Stock-Master-Solutions_-SMS-/assets/inventario.svg" alt="inventario">
    </mat-form-field>
</div>
