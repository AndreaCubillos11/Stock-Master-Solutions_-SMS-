<div class="row">
    <mat-form-field appearance="fill" class="medium-select"  *ngIf="idUser == 1">
        <mat-label>Tiendas</mat-label>
        <mat-select (selectionChange)="seleccionTienda($event)">
            <mat-option *ngFor="let tienda of tiendas" [value]="tienda.id" [(ngModel)]="tiendaSeleccionada">
                {{tienda.nombre}}
            </mat-option>
        </mat-select>
        <img matSuffix src="/assets/tienda.svg" alt="tienda">
    </mat-form-field>

    <div class="separador"></div>

    <mat-form-field class="medium-select">
        <mat-label>Inventario</mat-label>
        <mat-select [disabled]="!seleccionado" [(value)]="inventarioSeleccionado">
            <mat-option *ngFor="let inv of inventarios" [value]="inv.idInventario">
                {{inv.idInventario}}
            </mat-option>
        </mat-select>
        <img matSuffix src="/assets/inventario.svg" alt="inventario">
    </mat-form-field>
</div>
