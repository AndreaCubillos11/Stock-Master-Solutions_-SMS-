<div class="mat-elevation-z8 mt-5">
  <div *ngIf="!tieneDatos" class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="tieneDatos">
    <div class="table-container" [ngClass]="{'scrollable-table': nombresColumnas.length > 5}">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table" matSort>
        <!-- Checkbox Column -->
        <ng-container *ngIf="seleccionable" matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox [checked]="selection.hasValue()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- Definir las columnas dinÃ¡micamente -->
        <ng-container *ngFor="let column of nombresColumnas" [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef class="dynamic-column"> {{ column | titlecase }} </th>
          <td mat-cell *matCellDef="let element" class="dynamic-column"> {{ element[column] || ' ' }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="nombresColumnas"></tr>
        <tr mat-row *matRowDef="let row; columns: nombresColumnas;" (click)="seleccionable ? onRowClicked(row) : null"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
<div class="mt-5"><comp-barra-busqueda matInput (keyup)="filtroBusqueda($event)" placeholder="Camisa" #input/></div>
