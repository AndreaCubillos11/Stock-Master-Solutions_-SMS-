<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="filtroBusqueda($event)" placeholder="Camisa" #input>
</mat-form-field>
<div class="mat-elevation-z8">
    <div *ngIf="!tieneDatos" class="spinner-container">
        <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="tieneDatos">
        <div class="table-container" [ngClass]="{'scrollable-table': nombresColumnas.length > 5}">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">
                <!-- Definir las columnas dinÃ¡micamente -->
                <ng-container *ngFor="let column of nombresColumnas" [matColumnDef]="column">
                    <!-- Encabezado de la columna -->
                    <th mat-header-cell *matHeaderCellDef class="dynamic-column"> {{ column | titlecase }} </th>
                    <!-- Celdas de los datos -->
                    <td mat-cell *matCellDef="let element" class="dynamic-column"> {{ element[column] || ' ' }} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="nombresColumnas"></tr>
                <tr mat-row *matRowDef="let row; columns: nombresColumnas;"></tr>
            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
